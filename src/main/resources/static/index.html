<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket101</title>
    <script src="js/socket.io-2.2.0.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>Web Socket 101</h1>
    <p id="msg">Welcome.<br></p>

    <p id="from">你的用户名:</p>
    <p>请选择发信方式:</p>
    <label><input type="radio" name="msg-type" value="PRIVATE">私聊</label>
    <label><input type="radio" name="msg-type" value="ROOM">聊天室</label>
    <label><input type="radio" name="msg-type" value="BROADCAST">广播</label>
    <p>请填写收件人 [私聊:用户名  聊天室:聊天室名称  广播:"all"]</p>
    <label for="to">收件人:</label><input id="to" />

    <p>点击下方按钮操作</p>
    <button id="send" onclick="sendMessage()">Send Message</button>
    <button id="joinRoom" onclick="joinRoom()">Join Room</button>
    <button id="leaveRoom" onclick="leaveRoom()">Leave Room</button>

    <script src="index.js"></script>
</body>
</html>
